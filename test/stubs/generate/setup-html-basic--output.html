<!doctype html>

<html lang="en">

  <head>
    <title>John Doe</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Designer's software setup">
    <meta name="author" content="John Doe">

    <link rel="icon" href="../../statics/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="../../statics/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="../../statics/favicon-48x48.png" sizes="48x48">
    <link rel="icon" href="../../statics/favicon-180x180.png" sizes="180x180">

    <link rel="stylesheet" href="../../statics/global.css">
    <link rel="stylesheet" href="../../statics/header.css">
    <link rel="stylesheet" href="../../statics/setup.css">
    <link rel="stylesheet" href="../../statics/setup.mobile.css">
    <link rel="alternate"
          type="application/rss+xml"
          title="Works For Me"
          href="../../rss.xml"
    >
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <a href="../../index.html" class="logo inline">
          Works for me
        </a>
        <a href="../../index.html" class="logo">
          Works<br/>
          for<br/>
          me
        </a>
        <a
          href="../../playground/playground.html"
          class="navigation-item"
        >Playground</a>

        <a
          href="../../subscribe/subscribe.html"
          class="navigation-item"
        >Subscribe</a>

        <a
          href="https://github.com/nik-garmash/works-for-me#contribute-a-toolkit"
          class="navigation-item highlight"
        >Contribute a toolkit on GitHub</a>
      </nav>

      <div class="share">
        <div class="share__twitter">
          <img class="share__icon" src="../../statics/twitter.svg">
          <a
            href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fworks-for-me.github.io%2F&text=Collection%20of%20developer%20toolkits&hashtags=devtoolkit,worksforme"
            target="_blank"
            class="share__link"
          >Tweet</a>
        </div>
        <div class="share__facebook">
          <img class="share__icon" src="../../statics/facebook.svg">
          <a class="share__link"
             href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fworks-for-me.github.io%2F"
             target="_blank">
            Share
          </a>
        </div>
        <div class="share__github">
          <img class="share__icon" src="../../statics/github.svg">
          <a class="share__link"
             href="https://github.com/nik-garmash/works-for-me"
             target="_blank">
            Star
          </a>
        </div>
      </div>
    </header>

    <div class="setup-root">
      <section class="bio">

        <h1 class="name">John Doe</h1>

        <div class="occupation">Designer</div>

      </section>

      <section class="setup">

        <article class="environment">

          <section class="tools-list">

            <div class="tool-item">

              <div class="tool-head">

                <div class="tool-names-list">

                  <span class="tool-name" tabindex="0">Awesome Tool</span>

                </div>

              </div>

              <div class="description">
                <p class="description-paragraph">some description</p>
                <p class="description-paragraph">even</p>
                <p class="description-paragraph">multiline</p>
              </div>

            </div>

            <div class="tool-item">

              <div class="tool-head">

                <div class="tool-names-list">

                  <a class="tool-name" href="https://some.com">Another Tool</a>

                </div>

              </div>

            </div>

          </section>

        </article>

        <article class="environment">

          <section class="environment-header">

            <h2 class="environment-title">Work
            </h2>

            <div class="description">
              <p class="description-paragraph">Context description</p>
              <p class="description-paragraph">goes here</p>
            </div>

          </section>

          <section class="tools-list">

            <div class="tool-item">

              <div class="tool-head">

                <div class="tool-names-list">

                  <span class="tool-name"
                        tabindex="0">Tool within context</span>

                </div>

              </div>

              <div class="description">
                <p class="description-paragraph">another description</p>
              </div>

            </div>

            <div class="tool-item">

              <div class="tool-head">

                <div class="tool-names-list">

                  <span class="tool-name" tabindex="0">One more</span>

                </div>

              </div>

            </div>

          </section>

        </article>

      </section>
    </div>

    <script src="../../statics/place-bio.js"></script>
  </body>

</html>
